name: Frontend CI with Backend (Docker)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v3

      - name: Checkout backend repo
        uses: actions/checkout@v3
        with:
          repository: LannyRivero/RenewSim-backend
          path: backend

      # ðŸš€ Copiamos el docker-compose.yml del backend
      - name: Copy docker-compose file
        run: cp backend/docker-compose.yml .

      # ðŸš€ Arrancamos MySQL y backend con Docker Compose moderno
      - name: Start backend and MySQL with Docker Compose
        run: docker compose up -d

      # ðŸš€ Esperamos a que backend y MySQL estÃ©n listos
      - name: Wait for backend to be ready
        run: sleep 30

      # âœ… Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # âœ… Crear archivo .env para el frontend
      - name: Create .env file for frontend
        run: |
          echo "VITE_API_BASE_URL=http://localhost:8080/api" >> .env
          echo "VITE_AUTH_TOKEN_SECRET=your_secret_key" >> .env
          echo "VITE_OPENWEATHER_API_KEY=75a86c6a8e0e72b3b99cfbc6fb9bf349" >> .env

      # âœ… Instalar dependencias del frontend
      - name: Install frontend dependencies
        run: npm ci

      # âœ… Arrancar frontend dev server para Cypress
      - name: Start frontend dev server
        run: |
          nohup npm run dev > /dev/null 2>&1 &
          sleep 10

      # âœ… E2E tests con Cypress
      - name: Cypress e2e tests
        run: npx cypress run

      # âœ… Build final del frontend
      - name: Build project
        run: npm run build




